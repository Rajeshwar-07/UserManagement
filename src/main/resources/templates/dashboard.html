<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


	<div class="container-sm align-middle width">
		<div class="card text-center shadow-lg p-3 mt-5 mb-5 bg-body-tertiary rounded">
			<div class="card-header">
				<h5 class="card-title text-warning">Random Quote From Third Party API</h5>
			</div>
			<div class="card-body">
				<strong class="text-secondary">Quote : </strong>
				<p th:text="${quote.quote}" class="card-text text-primary"></p>
				<strong class="text-secondary">Author : </strong>
				<p th:text="${quote.author}" class="card-text text-primary"></p>
				<a href="dashboard" class="btn btn-outline-success">Get New Quote</a>
			</div>
			<div class="card-footer text-body-secondary">
				<a href="/" class="btn btn-primary mt-5">Logout</a>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
